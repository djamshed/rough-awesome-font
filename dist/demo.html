      <div class="actions-row">
        <div class="action-item" style="width: 240px;">
          <input class="search-box" placeholder="search icons" />
          <div>
            Try <span class="search-shortcut">chrome</span> or
            <span class="search-shortcut">earlybirds</span> or
            <span class="search-shortcut">random</span>
          </div>
        </div>

        <div class="action-item">
          <label>color: </label>
          <input class="color-picker" type="color" value="#0099CC" />
        </div>

        <div class="action-item background-patterns">
          <label>backgroud: </label>
          <svg width="300" height="20">
            <rect
              data-pattern="hachure-pattern"
              x="0"
              width="40"
              height="20"
              style="stroke: var(--primary-color); fill: url(#hachure);"
            />
            <rect
              data-pattern="zigzag-pattern"
              x="50"
              width="40"
              height="20"
              style="stroke: var(--primary-color); fill: url(#zigzag);"
            />
            <rect
              data-pattern="cross-hatch-pattern"
              x="100"
              width="40"
              height="20"
              style="stroke: var(--primary-color); fill: url(#cross-hatch);"
            />
            <rect
              data-pattern="dashed-pattern"
              x="150"
              width="40"
              height="20"
              style="stroke: var(--primary-color); fill: url(#dashed);"
            />
            <rect
              data-pattern="solid-pattern"
              x="200"
              width="40"
              height="20"
              style="fill: var(--primary-color); fill-opacity: 0.3;"
            />

            <rect
              data-pattern="no-pattern"
              x="250"
              width="40"
              height="20"
              style="stroke: var(--primary-color); fill: white;"
            />
            <text data-pattern="no-pattern" class="no-pattern-label">
              none
            </text>
          </svg>
        </div>
      </div>

      </div>
      <div class="inspect-container hachure-pattern">
        <div class="inspect-fa-symbol"></div>
        <div class="inpect-rough-symbol">
          <svg viewBox="0 0 100 100"></svg>
        </div>
        <textarea rows="10" cols="20" class="inspect-rough-output"> </textarea>
      </div>

      <div class="symbols-container hachure-pattern"></div>
      <button class="load-more">+ many more</button>
